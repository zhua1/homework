<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style type = 'text/css'>
.gap-30 {
  width:100%;
  height:30px;
}
.gap-17 {
  width:100%;
  height:17px;
}
</style>

<body>
  <div class="jumbotron" style="text-align: center;">
    <h1 style="color: green; font-weight: bold; font-size: 55px;">Mission to Mars</h1>
    <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
  </div>
  <div></div>
  <div class="jumbotron">
    <h3 style="color: green; font-weight: bold; font-size: 30px;">Latest Mars News</h3>
    <h4 style="color: black; font-weight: bold; font-size: 25px;">{{title}}</h4>
    <h4 style="color: black; font-size: 20px;">{{paragraph}}</h4>
    <div class = 'gap-30'></div>
    <div class="row">                     
      <div class="col-md-6">
        <h3 style="color: green; font-weight: bold; font-size: 30px;">Featured Mars Image</h3>
        <img style="border-radius: 25px; border:1px solid black;" class="img-responsive" src={{image_url}} alt="Mars Image">  
      </div>
      <div class="col-md-6" style="background-color: lightyellow;">
        <h3 style="color: green; font-weight: bold; font-size: 30px;">Current Weather on Mars</h3> 
        <p style="font-size: 20px">{{weather}}</p>
        <div class = 'gap-17'></div>
        <h3 style="color: green; font-weight: bold; font-size: 30px;">Mars Facts</h3> 
        <p>{{html_table|safe}}</p>
      </div>
    </div>
    <div class = 'gap-30'></div>
    <h3 style="color: green; font-weight: bold; font-size: 30px; text-align: center;">Mars Hemispheres</h3>
    <hr>
    <div class="row">    
      {% for image in images %}                 
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <img style="border-radius: 25px; border:1px solid black;" class="img-responsive center" src={{image.img_url}}>
            </div>
            <div class="panel-footer">{{image.title}}</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
